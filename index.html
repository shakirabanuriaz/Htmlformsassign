<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body>
    <center>
        <h1>Job Application Form</h1>
    </center>
    <form action="response.html" target="_blank" autocomplete="">
        <fieldset>
            <legend>Personal Information</legend>

            <table>
                <tr>
                    <td><label for="">First Name*</label></td>
                    <td><input type="text" name="firstname" id="" required placeholder="Enter the FirstName"></td>
                </tr>

                <tr>
                    <td><label for="">Last Name*</label></td>
                    <td><input type="text" name="lastname" id="" required placeholder="Enter the LastName"></td>

                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="M">Male
                        <input type="radio" name="gender" value="F">Female
                        <input type="radio" name="gender" value="O">Other
                    </td>
                </tr>
                <tr>
                    <td><label for="">Profile Picture*</label></td>
                    <td>
                        <input type="file" anme="pic">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>
                Contact Information
            </legend>

            <table>
                <tr>
                    <td><label for="">Email*</label></td>
                    <td><input type="text" name="email" id="" required placeholder="Enter the valid email id"></td>
                </tr>

                <tr>
                    <td>
                        <label for="">Phone Number*</label>
                    </td>
                    <td><input type="tel" required placeholder="10-digit Number"></td>
                </tr>

                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" rows="3" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td><select name="" id="">
                            <option value="Ind">India</option>
                            <option value="US">USA</option>
                            <option value="UK">UK</option>
                        </select></td>

                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Education Background</legend>
            <table>
                <tr>
                    <td><label for="">Highest Qualification</label></td>
                    <td><select name="" id="">
                            <option value="grad">Graduate</option>
                            <option value="Pg">Post Graduate</option>
                            <option value="phd">PHD</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="">Specialization</label></td>
                    <td><input type="text" name="spec"></td>
                </tr>
                <tr>
                    <td><label for="">Year Of Graduation</label></td>
                    <td><input type="text" name="gradyr"></td>
                </tr>

            </table>
        </fieldset>

        <fieldset>
            <legend>Job Preferences</legend>
            <table>
                <tr>
                    <td><label for="">Preferred Role</label></td>
                    <td><input type="text" required name="prefrole" value=""></td>
                </tr>
                <tr>
                    <td><label for="">Expected Salary</label></td>
                    <td><input type="text" name="salary"></td>
                </tr>
                <tr>
                    <td><label for="">Preferred Location</label></td>
                    <td>
                        <input type="checkbox" name="bng" value="bangalore">Bangalore
                        <input type="checkbox" name="dh" value="delhi">Delhi
                        <input type="checkbox" name="rm" value="remote">Remote
                        <input type="checkbox" name="pn" value="pune">Pune


                    </td>
                </tr>
                <tr>
                    <td><label for="">Willing to Relocate ?</label></td>
                    <td><input type="checkbox" name="yes"></td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label for="">Password*</label></td>
                    <td><input type="password" name="pswd" required placeholder="Min 6 characters"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password</label></td>
                    <td><input type="password" name="Confirmpswd" required></td>
                </tr>

            </table>
        </fieldset>

        <fieldset>
            <legend>Resume</legend>
            <table>
                <tr>
                    <td><label for="">Upload Resume(PDF only)*</label></td>
                    <td><input type="file" required></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Agreement</legend>
            <table>
                <tr>
                    <input type="checkbox" required> I agree to the terms and conditions *
                </tr>
            </table>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </fieldset>

    </form>





</body>

</html>
